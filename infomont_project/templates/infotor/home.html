{% extends 'infotor/base.html' %}
{% load staticfiles %}

{% block sidebar %}
<nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar bg-secondary">
    <ul class="nav nav-pills flex-column">
      <li class="nav-item">
        <a class="nav-link text-light h4" href="#">Mappa</a>
      </li>
    </ul>
</nav>
{% endblock %}

{% block main %}
<main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
    <h1>Nome torrente<button class="btn btn-primary mx-3 mb-1">Modifica</button></h1>
    <canvas id="my-canvas" width="801" height="401"></canvas>
    <details>
        <summary class="h3">
            Dettagli
        </summary>
        <table class="table table-striped table-sm">
        <tbody>
            <tr>
                <td>Nome</td>
                <td>Descrizione</td>
                <td>
                    <a class="float-right"><img src="{% static 'pencil-3x.png' %}"></a>
                </td>
            </tr>
        </tbody>
        </table>
    </details>
</main>
{% endblock %}
